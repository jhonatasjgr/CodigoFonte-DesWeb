<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinamicas</title>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <p>
      tente abrir esse dispositivo em dispositivos diferentes ou <br />
      aumente e diminua o tamanho do navegador.
    </p>
    <picture>
      <source
        media="(max-width: 650px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:900px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem Grande" />
    </picture>
  </body>
</html>
